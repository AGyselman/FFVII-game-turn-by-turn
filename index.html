<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="utf-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title>FFVII</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Bootstrap CSS v5.2.0-beta1 -->
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
    crossorigin="anonymous"
    />
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>

  <body id="monApp">
    <!-- TOP-BAR -->
    <div class="top">
      <img src="./images/Daco_2729743.png" alt="" />
    </div>
    <!-- FIN TOP-BAR -->

        <!--BARRET CONTAINER AVEC COMBAT LOG-->
    <div class="englobe">
      <div class="ff7">
        <ul>
          <h1>Combat :</h1>
          <li v-for="element in combatResponse">{{element}}</li>
        </ul>
      </div>

      <div class="containerBarret">
        <div class="mechant">
          <img
            src="./images/ff7-barret2.jpg"
            :class="shakeAdv ? 'animate__animated animate__shakeX' : '#' "
            id="cloudImg"
          />
          <img
          src="./images/atkCara.gif"
          class="atkCloud"
          :class="atkCloud ? '#' : 'hideAtk'"
        />

          <h4>Barret Wallace</h4>
          <div class="pv" v-model="pvIa">
            {{pvIa}}
            <div class="progress">
              <div
                class="progress-bar bg-success"
                role="progressbar"
                :style="{width: pvIa+'%'}"
                aria-valuenow="25"
                aria-valuemin="0"
                aria-valuemax="100"
              ></div>
            </div>
          </div>
        </div>
      </div>
    </div>
        <!-- FIN BARRET CONTAINER AVEC COMBAT LOG-->


    <!-- CLOUD CONTAINER AVEC BUTTONS -->

    <div class="englobe2">
      <div class="containerCloud">
        <div class="player">
            <img
            src="./images/ff7-cloud2.jpg"
            :class="[shakePlayer ? 'animate__animated animate__shakeX' : '#', runPlayer ? 'animate__animated animate__bounceOutLeft' : '#'  ]"
            id="cloudImg"
          />
          <img
          src="./images/healCloud.gif"
          class="healCloud"
          :class="healCloud ? '#' : 'hideAtk'"
        />
        <img
        src="./images/atkDraco.gif"
        class="atkDraco"
        :class="atkDrako ? '#' : 'hideAtk'"
      />
          <h4>Cloud</h4>
          <div class="pv" v-model="pvPlayer">
            {{pvPlayer}}
            <div class="progress">
              <div
                class="progress-bar bg-success"
                role="progressbar"
                :style="{width: pvPlayer+'%'}"
                aria-valuenow="25"
                aria-valuemin="0"
                aria-valuemax="100"
              ></div>
            </div>
          </div>
        </div>
      </div>
      <div class="ff7">
        <div class="button">
          <button @click="attackPlayer">Attaque</button>
          <button @click="attackSpecial()" :disabled="test" id="relou">
            Attaque Spé
          </button>
        </div>
        <div class="button">
          <button v-on:click="heal()">Heal</button>
          <button @click="flee(1)">Fuir</button>
        </div>
      </div>
    </div>

    <!-- FIN CLOUD CONTAINER AVEC BUTTONS -->


    <div :class="{ run: fuite}" id="fuite">
      <p>Prendre la fuite ?</p>
      <div class="button">
        <button class="btn btn-primary" @click="flee(2)">oui</button>
        <button class="btn btn-primary" @click="flee(1)">non</button>
      </div>
    </div>
    <div :class="{ died: game_over}" alt="" id="fuite">
      <h2>Défaite!</h2>
    </div>
    <div id="victoire" :class="{ victoire: victory}">
      <h2>Victoire !</h2>
    </div>



    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <!-- script pour contacter VUE -->
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
      integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="app.js"></script>
  </body>
</html>
